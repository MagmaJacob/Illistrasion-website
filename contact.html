        <h1 class="lobster-text">Contact Me</h1>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group" id="appear">
            <label for="exampleInputPassword1">Subject</label>
            <input type="text" class="form-control" id="exampleInputPassword1 dissapear" placeholder="Subject">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="myInput"> Check if wanted to be featured
            </label>
          </div>
          <div class="form-group dissappear" id="dissappear">
            <label for="exampleInputFile">File input(Only if wanted to be featured)</label>
            <input type="file" id="exampleInputFile">
          </div>
          <h3>Message</h3>
          <textarea class="form-control sm-bottom-margin" rows="3" placeholder="Message here"></textarea>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
